<body>
<div class="card-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title style="font-family: 'Arial Black',ui-sans-serif;">
        3. Se quiere saber la longitud de este tornillo usando la longitud de la regla como unidad.
        Observa
        Según la imagen, ¿cuál es la medida del tornillo?
      </mat-card-title>
    </mat-card-header>
  </mat-card>

  <mat-radio-group
    aria-labelledby="example-radio-group-label"
    class="example-radio-group"
    [(ngModel)]="answer">
    <mat-radio-button *ngFor="let answer of answers" class="example-radio-button" [value]="answer">
      {{ answer }}
    </mat-radio-button>
  </mat-radio-group>
</div>

</body>
