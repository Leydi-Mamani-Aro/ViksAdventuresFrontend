<app-time-counter-footer-page></app-time-counter-footer-page>
<body>
<div class="card-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title style="font-family: 'Arial Black',ui-sans-serif;">
        2. En el coliseo de una ciudad, se jugó la final de un campeonato de vóley. En total 1200 personas asistieron al coliseo. Esta cantidad de personas representa a los 3/4 de su capacidad.
        ¿Cuál es la capacidad del coliseo?
      </mat-card-title>
    </mat-card-header>
  </mat-card>

  <mat-card>
    <mat-radio-group
      aria-labelledby="example-radio-group-label"
      class="example-radio-group"
      [(ngModel)]="answer">
      <mat-radio-button *ngFor="let answer of answers" class="example-radio-button" [value]="answer">
        {{ answer }}
      </mat-radio-button>
    </mat-radio-group>
  </mat-card>

</div>

</body>
