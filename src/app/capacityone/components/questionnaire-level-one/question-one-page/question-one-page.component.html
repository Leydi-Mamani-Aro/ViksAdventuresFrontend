<app-time-counter-footer-page></app-time-counter-footer-page>

<body>
<div class="card-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title style="font-family: 'Arial Black',ui-sans-serif;">
        //for que recorra todos los ids de las preguntas (10 preguntas)
        //1 pagina a la vez
        1. Pedro compró cierta cantidad de panes. Puso 1/3 de esta cantidad sobre una bandeja y dejó el resto en la bolsa.
        ¿Cuántos panes dejó Pedro en la bolsa?
      </mat-card-title>

    </mat-card-header>
  </mat-card>

  <mat-radio-group
    aria-labelledby="example-radio-group-label"
    class="example-radio-group"
    [(ngModel)]="answer">
    <mat-radio-button *ngFor="let answer of answers" class="example-radio-button" [value]="answer">
      {{ answer }}
    </mat-radio-button>
  </mat-radio-group>

</div>

</body>
