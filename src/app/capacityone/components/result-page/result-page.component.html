<body>
<mat-card class="main-card">
  <div class="circle-container">
    <div *ngFor="let card of cards"
         [ngClass]="{'red-circle': card.value === 0, 'yellow-circle': card.value === 1}"
         class="circle-card"
         (click)="onCardSelect(card.id)">
    </div>
  </div>
</mat-card>

</body>
